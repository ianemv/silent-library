  <main>
    <section class="bg-secondary">
      <div class="content-wrap">
      <div class=" py-2 rounded-10 px-5 center">
            
          <div class="flex mb-20 py-1 gap-20 ">
            <div class="px-3 pt-4">
              </div>
            <div class="px-3 pt-4">
              <img src="./images/login-register.png" alt="" class="mt-2">
            </div>
            <div class="content p-5">
              <h3>
                Register
              </h3>
              
              <form action="" class="form" id="registrationform">
                <div>
                  <label for="email">Email
                    <input type="email" name="email">
                  </label>
                  <div class="error hide" data-field="email"></div>
                </div>
                <div>
                  <label for="name">First Name
                    <input type="text" name="first_name">
                  </label>
                  <div class="error hide" data-field="first_name"></div>
          
                </div>
                <div>
                  <label for="name">Last Name
                    <input type="text" name="last_name">
                  </label>
                  <div class="error hide" data-field="last_name"></div>
          
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" name="password">
                  <div class="error hide" data-field="password"></div>
          
                </div>
                
                <div>
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password-confirm">
                  <div class="error hide" data-field="password-confirm"></div>
          
                </div>
                
                <button class="btn px-20 py-1 bg-blue text-white">Register </button>
              </form>
              <a href="./login.html" class="py-20 mt-1 d-block">Go back to Login</a>
            </div>
          </div>
       
      </div>
